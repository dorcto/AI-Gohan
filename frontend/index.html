<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>気分と食材でレシピ提案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      background: #fffaf5;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .button-group button {
      background: transparent;
      color: #6b4b00;
      border: 1px solid rgba(165, 111, 0, 0.18);
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .08s ease, background .12s ease, color .12s ease, box-shadow .12s ease;
      font-size: 14px;
    }
    .button-group button:hover {
      transform: translateY(-2px);
    }
    .button-group button:focus {
      outline: 2px solid rgba(245,166,35,0.18);
      outline-offset: 3px;
    }
    .button-group button.active {
      background: #f5a623;
      color: #fff;
      border-color: transparent;
      box-shadow: 0 4px 10px rgba(245,166,35,0.16);
    }
    #staple-buttons button.active {
      background: #4aa3ff;
      color: #fff;
      box-shadow: 0 4px 10px rgba(74,163,255,0.12);
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 16px;
    }
    #suggest-btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #f5a623;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s ease;
    }
    #suggest-btn:hover:not(:disabled) {
      background: #d97f00;
    }
    #suggest-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    section.recipe {
      background: #fff;
      padding: 12px;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .tag {
      display: inline-block;
      background: #ffe4b8;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      margin-right: 4px;
      margin-bottom: 4px;
    }
    #status {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }
    @media (max-width: 420px) {
      .button-group { gap: 6px; }
      .button-group button { flex: 1 1 calc(50% - 4px); }
    }
  </style>
</head>
<body>
  <h1>今日のごはん なに食べる？</h1>

  <div class="form-section">
    <label>今日の気分（複数可）</label>
    <div id="mood-buttons" class="button-group">
      <button data-value="さっぱり">さっぱり</button>
      <button data-value="こってり">こってり</button>
      <button data-value="ヘルシー">ヘルシー</button>
      <button data-value="ガッツリ">ガッツリ</button>
    </div>
  </div>

  <div class="form-section">
    <label>主食（ひとつ選択）</label>
    <div id="staple-buttons" class="button-group">
      <button data-value="ご飯">ご飯</button>
      <button data-value="麺類">麺類</button>
      <button data-value="パン">パン</button>
    </div>
  </div>

  <div class="form-section">
    <label>使える食材（カンマ区切りで手入力）</label>
    <textarea
      id="ingredient-extra"
      rows="3"
      placeholder="例：玉ねぎ, 鶏むね肉, しらす"
    ></textarea>
    <button id="suggest-btn">メニューを提案してもらう</button>
  </div>

  <div id="status"></div>
  <div id="result"></div>

  <script src="app.js" defer></script>
</body>
</html>
