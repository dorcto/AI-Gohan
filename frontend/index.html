<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>気分と食材でレシピ提案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      background: #fffaf5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    textarea, select {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #f5a623;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    section.recipe {
      background: #fff;
      padding: 12px;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .tag {
      display: inline-block;
      background: #ffe4b8;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1>今日のごはん なに食べる？</h1>

  <div>
  <label>今日の気分（複数可）</label>
  <div id="mood-buttons" class="button-group">
    <button data-value="さっぱり系">さっぱり系</button>
    <button data-value="こってり系">こってり系</button>
    <button data-value="ヘルシー">ヘルシー</button>
    <button data-value="ガッツリ">ガッツリ</button>
    <button data-value="ジャンキー">ジャンキー</button>
    <button data-value="あたたまりたい">あたたまりたい</button>
    <button data-value="辛いもの食べたい">辛いもの食べたい</button>
    <button data-value="野菜食べたい">野菜食べたい</button>
    <button data-value="肉が食べたい">肉食べたい</button>
    <button data-value="魚が食べたい">魚食べたい</button>
    <button data-value="優しい味つけがいい">優しい味つけがいい</button>
    <button data-value="和風">和風</button>
    <button data-value="洋風">洋風</button>
    <button data-value="中華">中華</button>
  </div>
</div>
  
 <div>
  <label>使える食材</label>

  <!-- 使える食材 -->
  <div id="ingredient-buttons" class="button-group">
    <button data-value="鶏むね肉">鶏むね肉</button>
    <button data-value="豚こま">豚こま</button>
    <button data-value="卵">卵</button>
    <button data-value="玉ねぎ">玉ねぎ</button>
    <button data-value="キャベツ">キャベツ</button>
    <button data-value="にんじん">にんじん</button>
    <button data-value="ピーマン">ピーマン</button>
    <button data-value="なす">なす</button>
    <button data-value="トマト">トマト</button>
    <button data-value="豆腐">豆腐</button>
   </div>
 <label>上にない食材</label>
  <!-- ボタンにない食材だけ追加 -->
  <textarea
    id="ingredient-extra"
    rows="2"
    placeholder="上にない食材があれば入力（例：春菊, 鯛, しらす）"
  ></textarea>
</div>

  <button id="suggest-btn">メニューを提案してもらう</button>

  <div id="status" style="margin-top: 12px;"></div>
  <div id="result" style="margin-top: 12px;"></div>

  <script src="app.js"></script>
</body>
</html>
