<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>気分と食材でレシピ提案</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      background: #fffaf5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    textarea, select {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #f5a623;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    section.recipe {
      background: #fff;
      padding: 12px;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .tag {
      display: inline-block;
      background: #ffe4b8;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1>今日のごはん なに食べる？</h1>

  <div>
    <label for="mood">今日の気分</label>
    <select id="mood">
      <option value="さっぱり">さっぱり</option>
      <option value="こってり">こってり</option>
      <option value="ヘルシー">ヘルシー</option>
      <option value="ガッツリ">ガッツリ</option>
      <option value="あたたまりたい">あたたまりたい</option>
      <option value="なんでもいい">なんでもいい</option>
    </select>
  </div>

  <div>
    <label for="ingredients">使える食材（カンマ区切り）</label>
    <textarea id="ingredients" rows="3"
      placeholder="鶏むね肉, キャベツ, 玉ねぎ, 卵 など"></textarea>
  </div>

  <button id="suggest-btn">メニューを提案してもらう</button>

  <div id="status" style="margin-top: 12px;"></div>
  <div id="result" style="margin-top: 12px;"></div>

  <script src="app.js"></script>
</body>
</html>
